<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tc clone</title>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <p>Timegate Emplooyee</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>

        </nav>
        <div class="logo"><img src="./images/20250728_073513.jpg"></div>

        <div class="my-list">
            <div class="list1" id="bookOn">
                <div class="icon-menu">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>

                </div>
                
                <p>Book On</p>
            </div>

            <!-- list2 -->
             <div class="list1">
                <div class="icon-menu">
                    <i class="fa-solid fa-earth-africa"></i>

                </div>
                
                <p>Portal</p>
            </div>

            <!-- list3 -->
             <div class="list1">
                <div class="icon-menu">
                    <i class="fa-solid fa-phone-volume"></i>

                </div>
                
                <p>Voice Mail</p>
            </div>

            <!-- list4 -->
             <div class="list1">
                <div class="icon-menu">
                    <i class="fa-solid fa-triangle-exclamation"></i>

                </div>
                
                <p>SOS</p>
            </div>
        </div>

        <!-- log out -->

        <button class="footer-btn"> Log Out</button>


        <!-- after clicking book on -->
         <!-- book-page -->

        <div class="show-bookpage" id="bookPage">
            <div class="booking">
                <div class="book-on2">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>

                    <p>Book On</p>
                </div>

                <!-- check-call -->
                 <div class="check-call">
                    <i class="fa-solid fa-check"></i>
                    <p>Check Call</p>

                 </div>

                 <!-- book 0ff -->
                  <div class="book-off">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <p>Book Off</p>
                  </div>
            </div>

            <!-- input-box -->
            <div class="input-box">
                  <input type="text" name="name" id="inputBox" placeholder="SIN">
            <hr>
            </div>

          

            <!-- conform div -->
            <div class="conform">
                <button id="ok">OK</button>
                 <button id="cancel">Cancel</button>
            </div>

            
        </div>








    </div>
    






















    <script src="./main.js"></script>
</body>
</html>
